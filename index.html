<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://kit.fontawesome.com/26f6e3ba6e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class= "container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
            </div>
          </div>
        </form>

 
<h1 id="city">  
</h1>

<h2 id="date"> 
</h2>

<h3>
  <span class="temperature" id="temperature"></span>
  <span class="units">°F</span>
</h3>

<h4>
Humidity: <span id="humidity"></span>%
Wind: <span id="wind"></span>m/hr
Description: <span id="description"></span>
</h4>
<div class="weekdays">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          Monday
        </div>
        <div class="col-sm">
          Tuesday
        </div>
        <div class="col-sm">
          Wednesday
        </div>
        <div class="col-sm">
            Thursday
          </div>
          <div class="col-sm">
              Friday
            </div>
      </div>
    </div>
  </div>

  
  <div class="icons">
      <div class="container">
        <div class="row">
          <div class="col-sm">
              <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col-sm">
              <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col-sm">
              <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col-sm">
              <i class="fa-solid fa-umbrella"></i>
            </div>
            <div class="col-sm">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
        
        </div>
      </div>
    </div>

    <div class="temperature">
        <div class="container">
          <div class="row">
            <div class="col-sm">
34°
            </div>
            <div class="col-sm">
25°
            </div>
            <div class="col-sm">
64°
            </div>
            <div class="col-sm">
72°
              </div>
              <div class="col-sm">
31°
                </div>
          
          </div>
        </div>
      </div>


 
<script src="src/index.js"></script>
  </body>
</html>
